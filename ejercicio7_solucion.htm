    <script>
        // Podemos ir recargando la p√°gina con la consola abierta en el inspector para ver diferentes resultados
        const temperatura = Math.floor(Math.random() * 81 - 40);
        let texto = ""; // o let texto;
        if(temperatura < 0) {
            texto = "Bajo cero";
        } else if(temperatura == 0) {

            texto = "Sobre cero";
        }
        console.log(temperatura, texto);
    </script>
