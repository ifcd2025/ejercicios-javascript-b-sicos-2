<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="p-3">
    <div class="w-25 d-flex flex-column bg-light m-auto p-3 gap-2 shadow border">
        <label for="voltios">Voltaje (voltios)</label>
        <input type="text" name="voltios" id="voltios">
        <label for="amperios">Corriente (amperios)</label>
        <input type="text" name="amperios" id="amperios">        
        <input type="button" name="calcular" id="calcular" class="btn btn-primary" value="calcular potencia">
        <label for="potencia">Potencia (vatios)</label>
        <input type="text" name="potencia" id="potencia" readonly>
    </div>

    <script>
        function calcular() {
            const voltios = document.getElementById("voltios").value;
            const amperios = document.getElementById("amperios").value;
            const potencia = document.getElementById("potencia");
            potencia.value = voltios * amperios;

            //O
            //document.getElementById("potencia").value = document.getElementById("voltios").value * document.getElementById("amperios").value;
        }

        document.getElementById("calcular").addEventListener("click", calcular);
    </script>
</body>
</html>
