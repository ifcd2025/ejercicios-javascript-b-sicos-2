<body class="p-3">
    <div class="w-25 d-flex flex-column bg-light m-auto p-3 gap-2 shadow border">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <div id="banderas" class="d-flex justify-content-around">
            <img src="españa.png" alt="españa" id="bandera1">
            <img src="francia.png" alt="francia" id="bandera2">
            <img src="reinounido.png" alt="reino unido" id="bandera3">
        </div>
        <input type="text" name="saludo" id="saludo" readonly>
    </div>

    <script>
        function saludar1() {
            const nombre = document.getElementById("nombre").value;
            const saludo = document.getElementById("saludo");
            saludo.value = "Hola " + nombre;
        }

        function saludar2() {
            const nombre = document.getElementById("nombre").value;
            const saludo = document.getElementById("saludo");
            saludo.value = "Hello " + nombre;
        }

        function saludar3() {
            const nombre = document.getElementById("nombre").value;
            const saludo = document.getElementById("saludo");
            saludo.value = "Bonjour " + nombre;
        }

        // Con un listener y una función para cada img
        document.getElementById("bandera1").addEventListener("click", saludar1);
        document.getElementById("bandera2").addEventListener("click", saludar2);
        document.getElementById("bandera3").addEventListener("click", saludar3);
