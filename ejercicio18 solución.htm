<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 18</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="p-3">
    <div class="w-25 d-flex flex-column bg-light m-auto p-3 gap-2 shadow border">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <label for="idioma">Idioma</label>
        <select name="idioma" id="idioma">
            <option>Español</option>
            <option>Inglés</option>
        </select>
        <input type="button" name="saludar" id="saludar" class="btn btn-primary" value="Saludar">
        <input type="text" name="saludo" id="saludo" readonly>
    </div>

    <script>
        function saludar() {
            const saludo = document.getElementById("saludo");
            const nombre = document.getElementById("nombre").value;
            const idioma = document.getElementById("idioma").value;
            // Como la página comienza con espanhol seleccionado y solo hay inglés como otra opción, basta un if y un else, en lugar de dos if y un else
            if(idioma == "Español") { // O if(idioma.selectedIndex == 0) {
                saludo.value = "Hola " + nombre;
            } else { // Si no está seleccioando el de Español, debe estarlo el de inglés
                saludo.value = "Hello " + nombre;
            }
        }

        // Nos suscribimos al evento click del botón
        document.getElementById("saludar").addEventListener("click", saludar);
    </script>
</body>
</html>
