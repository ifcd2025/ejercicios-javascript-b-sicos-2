<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 27</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="p-3">
    <div class="w-25 d-flex flex-column bg-light m-auto p-3 gap-2 shadow border">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <input type="button" name="saludar" id="saludar" class="btn btn-primary" value="Saludar">
        <input type="text" name="saludo" id="saludo" readonly>
    </div>

    <script>
        function saludar() {
            const saludo = document.getElementById("saludo");
            const nombre = document.getElementById("nombre");
            // Si preguntamos solo pro nombre.value == "", si el usuario pone solo espacios en el cuadro de texto, se mostarría el saludo
            // Usando trim podemos hacer que se eliminen los espacios que haya al principio o al final
            if(nombre.value.trim() == "") {
                window.alert("Falta el nombre");
                nombre.focus();
            } else {
                saludo.value = "Hola " + nombre.value;
            }
        }

        // Nos suscribimos al evento click del botón
        document.getElementById("saludar").addEventListener("click", saludar);
    </script>
</body>
</html>
