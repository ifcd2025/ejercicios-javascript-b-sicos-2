<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio8</title>
</head>
<body>
    <h1>Los resultados salen en la consola</h1>
    <script>
        let dia = new Date().getDay();
        if(dia == 0) {
            console.log("Domingo");
        } else if(dia == 1) {
            console.log("Lunes");
        } else if(dia == 2) {
            console.log("Martes");
        } else if(dia == 3) {
            console.log("Miércoles");
        } else if(dia == 4) {
            console.log("Jueves");
        } else if(dia == 5) {
            console.log("Sábado");
        } else if(dia == 6) {
            console.log("Domingo");
        }
        // Lo mismo con switch
        switch(dia) {
            case 0:
                console.log("Domingo");
                break;
            case 1:
                console.log("Lunes");
                break;
            case 2:
                console.log("Martes");
                break;
            case 3:
                console.log("Miércoles");
                break;
            case 4:
                console.log("Jueves");
                break;
            case 5:
                console.log("Viernes");
                break;
            case 6:
                console.log("Sábado");
                break;                                                                                                
        }
    </script>
    
</body>
</html>
